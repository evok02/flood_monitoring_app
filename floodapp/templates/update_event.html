<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      margin-bottom: 15px;
    }

    form {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Update Event</h1>

  <form method="POST">
    {% csrf_token %}
    <h2>Select an Event</h2>
    {{ select_form.as_p }}
    <button type="submit" name="select_event">Select Event</button>
  </form>

  {% if update_form %}
  <form method="POST">
    {% csrf_token %}
    <h2>Update Event</h2>
    {{ update_form.as_p }}
    <input type="hidden" name="event_id" value="{{ event.id }}">
    <button type="submit" name="update_event">Update Event</button>
  </form>
  {% endif %}
</body>
</html>
